<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="hangman-wrap">
        <div id="hangman-image-wrap">
            <img id="hangman-image" src="images/strike-0.png" />
        </div>

        <div id="hangman-form-wrap">
            <form id="hangman-form">
                <input name="guessForm" id="guessInput" autocomplete="off" />
                <input type="submit" />
            </form>
            <br>
        </div>

        <div id="hangman-guess-wrap">
            <br>
        </div>

        <div id="hangman-strikes-wrap">
            <br>
        </div>


        <div id="hangman-message"></div>

    </div>
    <script src="scripts/script.js"></script>

</body>
</html>
